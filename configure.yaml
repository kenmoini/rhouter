---
- name: Turn a RHEL machine into a RHouter
  hosts: all

  tasks:
    - name: Set Hostname
      include_tasks: rhel_set_hostname.yaml
      when: set_hostname|bool

    - name: Perform System Update
      include_tasks: rhel_yum_update.yaml
      when: update_system|bool

    - name: Setup base routing
      include_tasks: rhel_base_routing.yaml
      when: configure_routing|bool
